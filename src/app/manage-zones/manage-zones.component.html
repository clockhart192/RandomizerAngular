<app-spinner-overlay *ngIf="IsWait" overlay="true">
</app-spinner-overlay>

<div *ngIf="Zones != null">

    <table style="width: 100%;" mat-table [dataSource]="Zones" class="" matSort matSortActive="OrderID" matSortDisableClear matSortDirection="desc">
         <!-- ID Column -->
         <ng-container matColumnDef="ID">
            <th mat-header-cell *matHeaderCellDef>DB ID</th>
            <td mat-cell *matCellDef="let Zone">{{Zone.ID}}</td>
        </ng-container>

        <!-- OrderID Column -->
        <ng-container matColumnDef="OrderID">
            <th mat-header-cell *matHeaderCellDef>Order ID</th>
            <td mat-cell *matCellDef="let Zone">{{Zone.OrderID}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let Zone">{{Zone.Name}}</td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="Action">
            <th mat-header-cell *matHeaderCellDef disableClear class="pull-right">
                <mat-icon style="cursor: pointer;" (click)="openDialog(null)">add</mat-icon>
            </th>
            <td mat-cell *matCellDef="let Zone" class="pull-right">
                <mat-icon style="cursor: pointer;" (click)="openDialog(Zone)">edit</mat-icon>
                <mat-icon style="cursor: pointer;" (click)="DeleteZone(Zone)">delete</mat-icon>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="DisplayedColumns"></tr>
        <tr mat-row *matRowDef="let Zone; columns: DisplayedColumns;"></tr>
    </table>

</div>
