<h1 mat-dialog-title>Manage Location</h1>
<form (ngSubmit)="onYesClick()">
    <div mat-dialog-content>
        <mat-form-field>
            <mat-label>Zone</mat-label>
            <mat-select name="ZoneID" [(value)]="SelectedZoneID">
                <mat-option *ngFor="let Zone of Zones" [value]="Zone.ID">
                    {{Zone.Name}}
                </mat-option> 
            </mat-select>
        </mat-form-field>
    </div>
    <div mat-dialog-actions class="pull-right">
        <button mat-flat-button type="button" (click)="onNoClick()">Cancel</button>
        <button mat-flat-button type="submit" color="primary" cdkFocusInitial>Ok</button>
    </div>
</form>
